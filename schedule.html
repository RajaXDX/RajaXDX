<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول مباريات الدوري السعودي</title>
    <!-- ربط ملف CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* تنسيقات إضافية لتوضيح حجم الـ iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* نسبة العرض إلى الارتفاع 16:9 */
            height: 0;
            overflow: hidden;
            margin-top: 20px;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>جدول مباريات الدوري السعودي</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>المباريات القادمة</h2>
            <div class="iframe-container">
                <iframe src="https://www.spl.com.sa/en/table" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 رجا. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
