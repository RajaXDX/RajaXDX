<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول مباريات الدوري السعودي</title>
    <!-- ربط ملف CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* تنسيقات لشريط التنقل */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* تنسيقات إضافية لتوضيح حجم الـ iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* نسبة العرض إلى الارتفاع 16:9 */
            height: 0;
            overflow: hidden;
            margin-top: 20px;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* تنسيق زر العودة */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 150px;
            margin: 20px auto;
        }
        .back-link:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <header>
        <h1>جدول مباريات الدوري السعودي</h1>
    </header>

    <!-- شريط التنقل -->
    <nav class="navbar">
        <a href="index.html">الرئيسية</a>
        <a href="schedule.html">جدول المباريات</a>
        <a href="photos.html">صوري</a>
        <a href="favorites.html">مواقعي المفضلة</a>
        <a href="blog.html">مدونتي</a>
    </nav>

    <div class="container">
        <div class="main-content">
            <h2>المباريات القادمة</h2>
            <div class="iframe-container">
                <iframe src="https://www.spl.com.sa/en/table" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- إضافة رابط العودة إلى الصفحة الرئيسية -->
            <a href="index.html" class="back-link">العودة للصفحة الرئيسية</a>
        </div>
    </div>

    <footer>
        <p>© 2024 رجا. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
